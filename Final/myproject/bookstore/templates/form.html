{% extends "base.html" %}

{% block title %}
แบบฟอร์มบันทึกข้อมูลหนังสือ
{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 500px;
        margin: auto;
    }

    .card {
        background: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
        font-weight: bold;
    }
    .btn-pink {
        background-color: #ff69b4; /* สีชมพู */
        border-color: #ff69b4;
        color: white;
    }
    .btn-pink a{
        color: white;
        text-decoration: none;
    }

    .btn-orange {
        background-color: #ff7f00; /* สีส้ม */
        border-color: #ff7f00;
        color: white;
    }

    .btn-pink:hover {
        background-color: #ff1493; /* สีชมพูเข้มขึ้นตอน hover */
        border-color: #ff1493;
    }

    .btn-orange:hover {
        background-color: #e65c00; /* สีส้มเข้มขึ้นตอน hover */
        border-color: #e65c00;
    }

</style>
<div class="container form-container">
    <div class="card shadow-lg">
        <h2 class="text-center mb-4">บันทึกข้อมูลการเช่า</h2>
        <form action="/form/" method="POST">
            {% csrf_token%}
            
            <div class="mb-3">
                <label for="fullname" class="form-label">ชื่อหนังสือ:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="กรุณากรอกชื่อหนังสือ" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">หมวดหมู่:</label>
                <input type="text" id="category" name="category" class="form-control" placeholder="กรุณากรอกหมวดหมู่" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">ราคา:</label>
                <input type="number" id="price" name="price" class="form-control" placeholder="กรุณากรอกราคา" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">สถานะ</label>
                <input type="text" id="status" name="status" class="form-control" placeholder="กรุณากรอกสถานะ" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">วันที่เช่า</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark px-4">บันทึก</button>
                <button type="reset" class="btn btn-danger px-4" onclick="return confirm('คุณต้องการลบใช่หรือไม่')">ล้างข้อมูล</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
